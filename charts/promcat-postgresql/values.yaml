# Default values for promcat-postgresql.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: wrouesnel/postgres_exporter
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.8.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: 
  prometheus.io/scrape: "true"
  prometheus.io/port: "9187"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

dbInstance:
  #$ FIELD: Host of your DB instance
  #$ TYPE: text
  #$ REQ: true
  host: "localhost"

  #$ FIELD: Port of your DB instance
  #$ TYPE: int
  #$ REQ: false
  port: "5432"
  
  #$ FIELD: Database 
  #$ TYPE: text
  #$ REQ: false
  database: "postgres"
  
  #$ FIELD: SSL mode
  #$ TYPE: select {disable, require, prefer}
  #$ REQ: false
  sslmode: "disable"
  
  #$ FIELD: User 
  #$ TYPE: text
  #$ REQ: true
  user: "user"
  
  #$ FIELD: Password 
  #$ TYPE: password
  #$ REQ: true
  password: "password"
  
  #$ FIELD: Use SSL Root Certificate
  #$ TYPE: bool
  #$ REQ: false
  sslRootCertEnabled: false

  #$ FIELD: File of your SSL Root Certificate
  #$ TYPE: file
  #$ REQ: false
  sslRootCert: ""

exporterParams:
  autoDiscoverDatabases: true
  disableSettingsMetrics: false
  excludeDatabases: ""

customMetrics: ""